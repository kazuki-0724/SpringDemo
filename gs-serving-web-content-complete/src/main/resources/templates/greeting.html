<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     
     <script th:inline="javascript">
            function changeStyle(){
                var type = /*[[${type}]]*/"type";
                    
                console.log("type = " +type)
                
                    
                if(type == "test"){
                    document.getElementById("sampleCss").setAttribute("href",'sample1.css');
                    //alert("test")
                }else if(type == "test2"){
                    document.getElementById("sampleCss").setAttribute("href",'sample2.css');
                    //alert("test2")
                }else{
                    document.getElementById("sampleCss").setAttribute("href","");
                    //alert("else")

                }
                //alert("end")
            }
            </script>
            <link href="sample1.css" rel="stylesheet" id="sampleCss">
    
</head>
<body onload="changeStyle();">
    <p th:text="'Hello, ' + ${name} + '!'" />
</body>
</html>
